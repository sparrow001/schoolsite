<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Site - Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/index/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="formContainer">
      <input type="email" placeholder="Email" id="email" class="shrinkable" autocomplete="off" />
      <input
        type="password"
        placeholder="Password"
        id="password"
        class="shrinkable"
        autocomplete="off"
      />
      <p id="error"></p>
      <p id="signup">No Account? <a href="./signup.html">Sign Up</a></p>
      <button id="logIn" class="shrinkable">Log In</button>
    </div>
    <button id="forgot" onClick="forgot">Forgot your password?</button>
    <button id="tos" onClick="tos">Terms of Service</button>
  </body>
</html>
