<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Site - Settings</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/secure/settings.css" />
    <link rel="stylesheet" href="../assets/css/secure/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="topnav">
        <ul>
          <li>
            <a id="redirpage" href="dash.html" class="title">School Site</a>
          </li>
          <li>
            <a id="redirpage" href="tutorials/entrance.html" class="items"
              ><img
                src="../assets/img/secure/help.svg"
                alt="Tutorials"
                href="tutorials/entrance.html"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="#" class="items activenav"
              ><img src="../assets/img/general/settings.svg" alt="settings"
            /></a>
          </li>
          <li style="display: none;" id="adminpage">
            <a id="redirpage" href="admin/main.html" class="items"
              ><img src="../assets/img/general/lock.svg" alt="Admin"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="classes.html" class="items"
              ><img src="../assets/img/secure/monitor.svg"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="chat.html" class="items"
              ><img src="../assets/img/secure/chat.svg" alt="Developers"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="docs.html" class="items"
              ><img src="../assets/img/secure/med.svg" alt="Documents"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="dash.html" class="items"
              ><img src="../assets/img/general/home.svg" alt="Home"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="settings">
      <div class="settings-item">
        <div class="item-text" id="display">
          <p>Set title</p>
          <input type="text" id="settitleinput" required autocomplete="off"/>
          <button class="actionbutton" id="titlebutton">Try</button>
        </div>
      </div>
      <div class="settings-item">
        <div class="item-text" id="display">
          <p>Set Icon (Must be valid image)</p>
          <input type="text" id="seticoninput" required autocomplete="off"/>
          <button class="actionbutton" id="iconbutton">Try</button>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy 2022 School Site</p>
    </footer>
    <script type="module" src="../assets/js/secure/dash.js"></script>
    <script type="module" src="../assets/js/secure/settings.js"></script>
  </body>
</html>
