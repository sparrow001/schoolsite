<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Site - Settings</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/secure/style.css" />
    <link rel="stylesheet" href="../assets/css/secure/chat.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="modal"></div>
    <header>
      <nav class="topnav">
        <ul>
          <li>
            <a id="redirpage" href="dash.html" class="title">School Site</a>
          </li>
          <li>
            <a id="redirpage" href="tutorials/entrance.html" class="items"
              ><img
                src="../assets/img/secure/help.svg"
                alt="Tutorials"
                href="tutorials/entrance.html"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="settings.html" class="items"
              ><img src="../assets/img/general/settings.svg" alt="settings"
            /></a>
          </li>
          <li style="display: none;" id="adminpage">
            <a id="redirpage" href="admin/main.html" class="items"
              ><img src="../assets/img/general/lock.svg" alt="Admin"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="classes.html" class="items"
              ><img src="../assets/img/secure/monitor.svg"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="share.html" class="items"
              ><img src="../assets/img/secure/share.svg" alt="Share"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="#" class="items activenav"
              ><img src="../assets/img/secure/chat.svg" alt="Developers"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="docs.html" class="items"
              ><img src="../assets/img/secure/med.svg" alt="Documents"
            /></a>
          </li>
          <li>
            <a id="redirpage" href="dash.html" class="items"
              ><img src="../assets/img/general/home.svg" alt="Home"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="addroominputs">
      <img
        id="closebutton"
        src="../assets/img/general/x-light.svg"
        alt="close"
      />
      <div id="inputs">
        <input
          class="input"
          id="username"
          type="text"
          placeholder="Display Name of User(s)"
        />
        <input
          class="input"
          id="roomnameinput"
          type="text"
          placeholder="Room Name (optional)"
        />
        <input
          class="input"
          id="roomprofinput"
          type="text"
          placeholder="Room Profile picture URL (optional)"
        />
        <input
          class="input"
          id="password"
          type="password"
          placeholder="Password"
        />
        <br />
        <p id="errormsg"></p>
        <button id="addroomsubmit" type="button">Add Room</button>
      </div>
    </div>
    <div class="chat-container">
      <div class="roomlist">
        <div class="titleheader">
          <h1>Chat Rooms</h1>
        </div>
        <div class="actuallist" id="mainroomlistcontainer">
          <div class="roomitem" id="addnewroom">
            <img src="../assets/img/general/plus.svg" class="roomavimg" />
            <p style="border: none">Add a new room</p>
          </div>
        </div>
      </div>
      <div class="messagewindow">
        <div class="messagewindowheader">
          <div id="img">
            <img
              src="../assets/img/personalization/placeav.png"
              class="messagewindowav"
            />
          </div>
          <div id="name">
            <p id="actualname"></p>
          </div>
        </div>
        <div class="messagewindowbody">
          <div class="messagescontainer" id="messagescontainer"></div>
        </div>
        <div class="messagewindowfooter">
          <input
            id="messageinput"
            type="text"
            placeholder="Type a message..."
          />
          <button id="messagesend" type="submit" disabled>Send</button>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy 2022 School Site</p>
    </footer>
    <script type="module" src="../assets/js/secure/dash.js"></script>
    <script type="module" src="../assets/js/secure/msg.js"></script>
  </body>
</html>
